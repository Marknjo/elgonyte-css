<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elgonyte: Home Page</title>
    <link
      rel="shortcut icon"
      href="../../App/assets/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- //1. Header section -->
    <header class="header">
      <div class="header-top">
        <div class="container-medium header-top__inner">
          <a href="./home-page.html"
            ><img
              src="./images/logo-large.png"
              alt="Elgonyte Logo"
              width="204px"
              height="65px"
              class="logo__main"
          /></a>

          <form class="search-form">
            <div class="search-form__group">
              <div
                class="
                  search-form__input search-form__input--category
                  form-input
                "
              >
                <select id="categories">
                  <option>Suits</option>
                  <option>Shoes</option>
                  <option>Jewelry</option>
                  <option>Watches</option>
                  <option>Accessories</option>
                  <option>Bag packs</option>
                  <option>Shirts</option>
                </select>
                <label for="categories"
                  >All
                  <img src="./images/icon-caret.svg" alt="Caret Icon" />
                </label>
              </div>

              <div class="search-form__input form-input">
                <label class="visually-hidden" for="search">Search</label>
                <input type="text" name="search" id="search" />
              </div>

              <div class="search-form__action form-action">
                <button type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>

          <nav class="nav-top">
            <ul class="nav-top__list list">
              <li class="nav-top__item">
                <button class="nav-top__signin">
                  <span class="nav-top__signin-text">
                    <p>
                      <span>Hi, Sign In Here</span>
                      <span>Account & Lists</span>
                    </p>
                  </span>
                  <img
                    class="nav-top__signin-icon"
                    src="./images/icon-caret.svg"
                    alt="Caret Icon"
                  />
                </button>

                <div class="visually-hidden drop-down" id="signin-links">
                  <ul class="drop-down__list list">
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Login</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Account</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Orders</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Watch List</a>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="nav-top__item">
                <button type="button" class="nav-top__cart">
                  <span class="nav-top__cart-qty"> 0 </span>
                  <span class="nav-top__cart-icon">
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                        />
                      </svg>
                    </span>
                    <p class="nav-top__cart-text">Cart</p>
                  </span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- ./Header-bottom section -->
      <div class="header-bottom">
        <div class="container-medium header-bottom__inner">
          <nav class="nav-bottom">
            <ul class="nav-bottom__list nav-bottom__list--left list">
              <li class="nav-bottom__item">
                <button type="button" class="nav-bottom__categories">
                  <img
                    class="nav-bottom__categories-icon"
                    src="./images/icon-menu-humberger.svg"
                    alt="Humberger Icon"
                  />
                  <div class="nav-bottom__categories-text">
                    <p>All Categories</p>
                  </div>
                  <img
                    class="nav-bottom__categories-icon"
                    src="./images/icon-caret.svg"
                    alt="Caret Icon"
                  />
                </button>

                <div class="visually-hidden drop-down" id="categories">
                  <ul class="drop-down__list list">
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Suits</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Shoes</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Jewelry</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Watches</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Bag packs</a>
                    </li>
                    <li class="drop-down__item">
                      <a class="drop-down__link" href="#">Shirts</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="nav-bottom__item">
                <a class="nav-bottom__link" href="#">Today's Deal</a>
              </li>
              <li class="nav-bottom__item">
                <a class="nav-bottom__link" href="#">Customer Service</a>
              </li>
              <li class="nav-bottom__item">
                <a class="nav-bottom__link" href="#">Gift Card</a>
              </li>
            </ul>

            <ul class="nav-bottom__list nav-bottom__list--right list">
              <li class="nav-bottom__item">
                <a class="nav-bottom__link" href="#">Contact Us</a>
              </li>
              <li class="nav-bottom__item">
                <a class="nav-bottom__link" href="#">Visit Our Terms</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container-large">
      <!-- //2. Hero Section -->
      <!-- //3. Top Deals Section -->
      <!-- //4. Featured Men's shoes section -->
      <!-- //5. Callout section -->
      <!-- //6. Featured Men's Suits Section -->
      <!-- //7. Recently viewed -->
      <!-- //8. Footer -->
    </div>
  </body>
</html>
